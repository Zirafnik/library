<!DOCTYPE html>
<html>
    <head>
        <title>Your Library</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
        <link href="style/reset.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <h1 id="site-name">YOUR LOCAL LIBRARY</h1>

            <button id="newBtn"></button>
        </header>

        <div id="container"></div>

        <footer>
            <form id="form-container" style="display: none">
                <h2>Add a book</h2></br>

                <label for="author">Author:</label>
                <input id="author" type="text" name="author" required></br>

                <label for="title">Title:</label>
                <input id="title" type="text" name="title" required></br>

                <label for="pages">Pages:</label>
                <input id="pages" type="number" name="pages" required></br>

                <div id="readLine">
                    <label for="read">Read it:</label>
                    <input class="readSth" id="read" type="checkbox" name="read" value="yes"></br>
                </div>

                <div class="formBtn">
                    <button class="formBtns" type="button" onclick="createBook()">Add</button>
                    <button class="formBtns" type="button" onclick="closeBtn()">Close</button>
                </div>
            </form>
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
